name: fitee
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  provider: ^4.3.2+2
  package_info: ^0.4.0+2
  dio: ^3.0.10
  shared_preferences: ^0.5.10
  flutter_screenutil: ^2.3.1
  sqflite: ^1.3.1+1
  fluttertoast: ^7.1.1
  webview_flutter: ^0.3.24
  flutter_staggered_animations: "^0.1.2"
  flutter_easyrefresh: ^2.1.5
  flutter_easyloading: ^1.3.0
  flutter_spinkit: "^4.1.2"
  flustars: ^0.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.7.2
  json_serializable: 3.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/bottom/
    - assets/icon/
    - assets/about/
    - assets/login/
    - assets/state/

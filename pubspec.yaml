name: fitee
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # ios 风格图标
  cupertino_icons: ^0.1.3
  # 状态管理
  provider: ^4.3.2+2
  # 包信息
  package_info: ^0.4.0+2
  # http 库
  dio: ^3.0.10
  # 本地存储
  shared_preferences: ^0.5.10
  # 屏幕适应
  flutter_screenutil: ^2.3.1
  # 数据库
  sqflite: ^1.3.1+1
  # 吐司
  fluttertoast: ^7.1.1
  # webview
  webview_flutter: ^0.3.24
  # 列表动画
  flutter_staggered_animations: "^0.1.2"
  # 上拉刷新、下拉加载
  flutter_easyrefresh: ^2.1.5
  # 加载动画
  flutter_easyloading: ^1.3.0
  # 加载动画
  flutter_spinkit: "^4.1.2"
  # flutter 工具包
  flustars: ^0.3.3
  # 角标
  badges: ^1.1.3
  # 生物认证
  local_auth: ^0.6.3+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.7.2
  json_serializable: 3.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/bottom/
    - assets/icon/
    - assets/about/
    - assets/login/
    - assets/state/
    - assets/avatar/
